<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>3D visualisation of anatomical structure: Brain</title>

        <link rel="stylesheet" href="css/base.css" />
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/Stats.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/THREEx.KeyboardState.js"></script>
        <script src="js/THREEx.FullScreen.js"></script>
        <script src="js/THREEx.WindowResize.js"></script>
        <script src="js/TrackballControls.js"></script>
        <script src="js/SubdivisionModifier.js"></script>

        <!-- Contains Lookup Tables for the Marching Cubes Algorithm -->
        <script src="js/MarchingCubesData.js"></script>
        <script src="js/dti_data.js"></script>
        <div id="CANVAS" style="position:absolute;left:0px;top: 0px"></div>
        <script>
            var container, scene, camera, renderer, controls, stats;
            var keyboard = new THREEx.KeyboardState();
            var clock = new THREE.Clock();
            var formattedData = [];
            // custom global variables
            var points = [];
            var numberOfSlices;
            var size;
            init();
            animate();

            function formatData() {
                for (
                    let sliceNumber = 0;
                    sliceNumber < numberOfSlices;
                    sliceNumber += 1
                ) {
                    let oneSlice = [];
                    for (let y = 0; y < size; y += 1) {
                        let oneRow = [];
                        for (let x = 0; x < size; x += 1) {
                            oneRow.push(
                                dti_data[x + y * size + sliceNumber * size]
                            );
                            points.push(new THREE.Vector3(x, y, sliceNumber));
                        }
                        oneSlice.push(oneRow);
                    }
                    formattedData.push(oneSlice);
                }
                console.log(formattedData);
                return formattedData;
            }

            function init() {
                scene = new THREE.Scene();
                // CAMERA
                var SCREEN_WIDTH = window.innerWidth,
                    SCREEN_HEIGHT = window.innerHeight;
                var VIEW_ANGLE = 45,
                    ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT,
                    NEAR = 10,
                    FAR = 20000;
                camera = new THREE.PerspectiveCamera(
                    VIEW_ANGLE,
                    ASPECT,
                    NEAR,
                    FAR
                );
                scene.add(camera);
                camera.position.set(120, 120, 120);
                camera.lookAt(scene.position);
                camera.up = new THREE.Vector3(0, 0, 1);
                // RENDERER
                if (Detector.webgl)
                    renderer = new THREE.WebGLRenderer({ antialias: true });
                else renderer = new THREE.CanvasRenderer();
                renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
                container = document.getElementById("CANVAS");
                container.appendChild(renderer.domElement);
                // EVENTS
                THREEx.WindowResize(renderer, camera);
                THREEx.FullScreen.bindKey({ charCode: "m".charCodeAt(0) });
                //CONTROLS
                controls = new THREE.TrackballControls(camera);
                controls.rotateSpeed = 1.0;
                controls.zoomSpeed = 1.2;
                controls.panSpeed = 0.8;
                controls.noZoom = false;
                controls.noPan = false;
                controls.staticMoving = true;
                controls.dynamicDampingFactor = 0.3;
                controls.keys = [65, 83, 68];
                // controls.addEventListener("change", render);
                // STATS
                stats = new Stats();
                stats.domElement.style.position = "absolute";
                stats.domElement.style.bottom = "0px";
                stats.domElement.style.zIndex = 100;
                container.appendChild(stats.domElement);
                // LIGHT
                var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
                scene.add(light);
                // AXES
                scene.add(new THREE.AxesHelper(200));
                //
                size = 128;

                var size2 = size * size;

                numberOfSlices = 70;
                formatData(dti_data);
                var vlist = new Array(12);
                var geometry = new THREE.Geometry();
                var vertexIndex = 0;

                for (var z = 0; z < numberOfSlices - 1; z++)
                    for (var y = 0; y < size - 1; y++)
                        for (var x = 0; x < size - 1; x++) {
                            // index of base point, and also adjacent points on cube
                            var p = x + size * y + size2 * z,
                                px = p + 1,
                                py = p + size,
                                pxy = py + 1,
                                pz = p + size2,
                                pxz = px + size2,
                                pyz = py + size2,
                                pxyz = pxy + size2;

                            // store scalar values corresponding to vertices
                            var value0 = dti_data[p],
                                value1 = dti_data[px],
                                value2 = dti_data[py],
                                value3 = dti_data[pxy],
                                value4 = dti_data[pz],
                                value5 = dti_data[pxz],
                                value6 = dti_data[pyz],
                                value7 = dti_data[pxyz];

                            // place a "1" in bit positions corresponding to vertices whose
                            //   isovalue is less than given constant.

                            var isolevel = 1;

                            var cubeindex = 0;
                            if (value0 < isolevel) cubeindex |= 1;
                            if (value1 < isolevel) cubeindex |= 2;
                            if (value2 < isolevel) cubeindex |= 8;
                            if (value3 < isolevel) cubeindex |= 4;
                            if (value4 < isolevel) cubeindex |= 16;
                            if (value5 < isolevel) cubeindex |= 32;
                            if (value6 < isolevel) cubeindex |= 128;
                            if (value7 < isolevel) cubeindex |= 64;

                            // bits = 12 bit number, indicates which edges are crossed by the isosurface
                            var bits = THREE.edgeTable[cubeindex];

                            // if none are crossed, proceed to next iteration
                            if (bits === 0) continue;

                            // check which edges are crossed, and estimate the point location
                            //    using a weighted average of scalar values at edge endpoints.
                            // store the vertex in an array for use later.
                            var mu = 0.5;

                            // bottom of the cube
                            if (bits & 1) {
                                vlist[0] = VertexInterp(
                                    isolevel,
                                    points[p],
                                    points[px],
                                    value0,
                                    value1
                                );
                            }
                            if (bits & 2) {
                                vlist[1] = VertexInterp(
                                    isolevel,
                                    points[px],
                                    points[pxy],
                                    value1,
                                    value3
                                );
                            }
                            if (bits & 4) {
                                vlist[2] = VertexInterp(
                                    isolevel,
                                    points[py],
                                    points[pxy],
                                    value2,
                                    value3
                                );
                            }
                            if (bits & 8) {
                                vlist[3] = VertexInterp(
                                    isolevel,
                                    points[p],
                                    points[py],
                                    value0,
                                    value2
                                );
                            }
                            // top of the cube
                            if (bits & 16) {
                                vlist[4] = VertexInterp(
                                    isolevel,
                                    points[pz],
                                    points[pxz],
                                    value4,
                                    value5
                                );
                            }
                            if (bits & 32) {
                                vlist[5] = VertexInterp(
                                    isolevel,
                                    points[pxz],
                                    points[pxyz],
                                    value5,
                                    value7
                                );
                            }
                            if (bits & 64) {
                                vlist[6] = VertexInterp(
                                    isolevel,
                                    points[pyz],
                                    points[pxyz],
                                    value6,
                                    value7
                                );
                            }
                            if (bits & 128) {
                                vlist[7] = VertexInterp(
                                    isolevel,
                                    points[pz],
                                    points[pyz],
                                    value4,
                                    value6
                                );
                            }
                            // vertical lines of the cube
                            if (bits & 256) {
                                vlist[8] = VertexInterp(
                                    isolevel,
                                    points[p],
                                    points[pz],
                                    value0,
                                    value4
                                );
                            }
                            if (bits & 512) {
                                vlist[9] = VertexInterp(
                                    isolevel,
                                    points[px],
                                    points[pxz],
                                    value1,
                                    value5
                                );
                            }
                            if (bits & 1024) {
                                vlist[10] = VertexInterp(
                                    isolevel,
                                    points[pxy],
                                    points[pxyz],
                                    value3,
                                    value7
                                );
                            }
                            if (bits & 2048) {
                                vlist[11] = VertexInterp(
                                    isolevel,
                                    points[py],
                                    points[pyz],
                                    value2,
                                    value6
                                );
                            }

                            // construct triangles -- get correct vertices from triTable.
                            var i = 0;
                            cubeindex <<= 4; // multiply by 16...
                            // "Re-purpose cubeindex into an offset into triTable."
                            //  since each row really isn't a row.

                            // the while loop should run at most 5 times,
                            //   since the 16th entry in each row is a -1.
                            while (THREE.triTable[cubeindex + i] != -1) {
                                var index1 = THREE.triTable[cubeindex + i];
                                var index2 = THREE.triTable[cubeindex + i + 1];
                                var index3 = THREE.triTable[cubeindex + i + 2];

                                geometry.vertices.push(vlist[index1].clone());
                                geometry.vertices.push(vlist[index2].clone());
                                geometry.vertices.push(vlist[index3].clone());
                                var face = new THREE.Face3(
                                    vertexIndex,
                                    vertexIndex + 1,
                                    vertexIndex + 2
                                );
                                geometry.faces.push(face);

                                geometry.faceVertexUvs[0].push([
                                    new THREE.Vector2(0, 0),
                                    new THREE.Vector2(0, 1),
                                    new THREE.Vector2(1, 1),
                                ]);

                                vertexIndex += 3;
                                i += 3;
                            }
                        }

                // geometry.computeCentroids();

                // geometry.computeFaceNormals();
                geometry.computeVertexNormals();
                geometry.translate(-64, -64, -35);
                var colorMaterial = new THREE.MeshNormalMaterial();
                var mesh = new THREE.Mesh(geometry, colorMaterial);
                scene.add(mesh);
            }
            function VertexInterp(isolevel, p1, p2, valp1, valp2) {
                let p = new THREE.Vector3();
                if (Math.abs(isolevel - valp1) < 0.00001) {
                    return p1;
                }
                if (Math.abs(isolevel - valp2) < 0.00001) {
                    return p2;
                }
                if (Math.abs(valp1 - valp2) < 0.00001) {
                    return p1;
                }
                let mu = (isolevel - valp1) / (valp2 - valp1);
                p.x = p1.x + mu * (p2.x - p1.x);
                p.y = p1.y + mu * (p2.y - p1.y);
                p.z = p1.z + mu * (p2.z - p1.z);
                return p;
            }

            function animate() {
                requestAnimationFrame(animate);
                render();
                update();
            }

            function update() {
                controls.update();
                stats.update();
            }

            function render() {
                renderer.render(scene, camera);
            }
        </script>
    </body>
</html>
